<h1>{{quiz.title}}</h1>


<div *ngIf="!activeQuestion" class="quiz-presentation-start inverse-colors p-3">
  <div class="row">
    <div class="col-12">
      <span>Link to join will be here (+QR-code?)</span>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <a routerLink="/quiz/{{quiz.id}}/presentation/{{nextQuestionId()}}" (click)="nextQuestion()" class="btn btn-success btn-lg">Start</a>
    </div>
  </div>
</div>

<div *ngIf="activeQuestion" class="quiz-presentation-question inverse-colors p-3">
  <div class="row">
    <div class="col-12">
      <h3>{{activeQuestion.questionText}}</h3>
    </div>
  </div>
  <ol class="row">
    <li *ngFor="let option of activeQuestion.options" class="col-12">
      {{option.text}}
    </li>
  </ol>

  <div class="row">
    <div class="col-12">
      <a routerLink="/quiz/{{quiz.id}}/presentation/{{nextQuestionId()}}" (click)="nextQuestion()" class="btn btn-success btn-sm pull-right">Next Question</a>
    </div>
  </div>
</div>
